<!DOCTYPE html>
<html>
<head>
	<title>Mentees List(Normal Mode)</title>
	<link rel="stylesheet" type="text/css" href="design.css">
</head>
<body>
	<h1>Mentees List</h1>
	<div>
	<label>Enter the name of the mentee:</label>
	<input type="text" id="text" placeholder="Name">
	<input type="number" id="rating" placeholder="Add a rating">
	<input type="text" id="comment" placeholder="Add a comment">
	<button id="add">Add Mentee</button>
	</div>
	<div >
		<table id="Table">
		<tbody>
			<tr>
				<td class="name">NAME</td>
				<td class="edit">EDIT</td>
				<td class="delete">DELETE</td>
				<td>RATING</td>
				<td>COMMENTS</td>
			</tr>
		</tbody>
		</table>
	</div>
	<script type="text/javascript" src="normal.js"></script>
</body>
</html>
